<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Movie</title>
</head>
<body>

<h2>Edit Movie</h2>

<form th:action="@{/movies/save}" th:object="${movie}" method="post">

    <input type="hidden" th:field="*{id}" />

    Title: <input type="text" th:field="*{title}" /><br><br>
    Director: <input type="text" th:field="*{director}" /><br><br>
    Genre: <input type="text" th:field="*{genre}" /><br><br>
    Release Year: <input type="number" th:field="*{releaseYear}" /><br><br>
    Rating: <input type="number" step="0.1" th:field="*{rating}" /><br><br>

    <button type="submit">Update</button>

</form>

<br>
<a href="/movies">Back to Movie List</a>

</body>
</html>
